    <main>
        <h1 class="titulo">Contacto</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7">
                    <div class="formulario-content">
                        <form class="formulario" action="">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="tel" class="form-control" id="telefono" required autocomplete="off">
                            </div>
                            <div>
                                <textarea name="mensaje" id="mensaje" cols="50" rows="10"
                                    placeholder="Ingresa tu mensaje"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="redes">
                        <p>Nuestras redes sociales</p>
                        <ul class="list-redes">
                            <li>
                                <a href="https://www.instagram.com" target="_blank">
                                    <img class="logo-redes" src="../img/logo-instagram.png" alt="">

                            </li>
