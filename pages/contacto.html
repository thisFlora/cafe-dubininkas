    </header>
    <main>
        <h1 class="titulo">Contacto</h1>
        <div class="container">
            <div class="formulario-content">
                <form class="formulario" action="">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required placeholder="Ingrese su nombre" autocomplete= "off">
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="tel" id="telefono" required placeholder="Telefono" autocomplete= "off">
                    </div>
                    <div>
                        <label for="Email">Email</label>
                        <input type="email" id="email" required placeholder="E-mail" autocomplete= "off">
                    </div>
                    <div>
                        <textarea name="mensaje" id="mensaje" cols="50" rows="10" placeholder="Ingresa tu mensaje"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="redes">
                <p>Nuestras redes sociales</p>
                <ul class="list-redes">
                    <li>
                        <a href="https://www.instagram.com" target="_blank">
                        <img class="logo-redes" src="../img/logo-instagram.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img class="logo-redes" src="../img/logo-facebook.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank">
                        <img class="logo-redes" src="../img/logo-twitter.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
